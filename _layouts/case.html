---
layout: default
---
{% assign ordered_cases = site.cases | sort: "all_order" %}

<div style="color: {{ page.color3 }}">

  <div class="Wrapper">
    <header class="ContentHead">
      <div class="Grid Grid--padded Grid--compensatePadded Grid--center">
        <div class="Grid-item Grid-item-m--22-of-24 Grid-item-ml--20-of-24 Grid-item-l--20-of-24 Grid-item-s--push-1 Grid-item-m--push-3 Grid-item-l--push-4">
          <div class="Label">{{ page.client }}</div>
          <h1 class="ContentHead-heading">{{ page.intro_heading }}</h1>

          <div class="ContentHead-lead">{{ page.intro_lead }}</div>
        </div>
      </div>
    </header>
  </div>
  <div class="Wrapper Wrapper--hero">
    <img src="/images/cases/{{ page.title | slugify: "latin" }}/featured.jpg" alt="" class="">
  </div>
  <div class="Wrapper Text u-spacingTopHectoGentle">
    <div class="Grid Grid--center Grid--padded Grid--compensatePadded">
      <div class="Grid-item Grid-item-s--22-of-24 Grid-item-m--18-of-24 Grid-item-ml--17-of-24 Grid-item-l--16-of-24">
        <div class="Text-body">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
  <div class="Wrapper u-spacingTopKiloSteep">
    <div class="Grid Grid--padded Grid--compensatePadded Teasers">
      {% for case in ordered_cases limit:3 %}
        <div class="Grid-item Grid-item-s--12-of-24 Grid-item-l--8-of-24">
          <div class="Teaser Teasers-teaser">
            <a href="{{ case.url }}" class="Teaser-link">
              <picture class="Teaser-image">
                <source srcset="/images/cases/{{ case.title | slugify: "latin" }}/featured.jpg 750w" sizes="100vw">
                <img alt="" src="/images/cases/{{ case.title | slugify: "latin" }}/featured.jpg" class="Teaser-imageObject">
              </picture>
              <div class="Teaser-body">
                <div class="Label Label--small Teaser-label">{{ case.client }}</div>
                <h1 class="Teaser-heading">{{ case.intro_heading }}</h1>
                <div class="Teaser-body">
                  {{ case.teaser_body }}
                </div>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
