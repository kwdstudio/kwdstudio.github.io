<div class="Teaser Teasers-teaser">
  <a href="{{ include.url }}" class="Teaser-link">
    <picture class="Teaser-image">
      <img alt="" src="{{ include.image }}" class="Teaser-imageObject">
    </picture>
    <div class="Teaser-body">
      <div class="Label Label--small Teaser-label">{{ include.label }}</div>
      <h1 class="Teaser-heading">{{ include.heading }}</h1>
      <div class="Teaser-body">
        {{ include.body }}
      </div>
    </div>
  </a>
</div>
