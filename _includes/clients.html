<div class="Wrapper">
  <div class="Section Section--centered Section--small u-spacingTopDecaSteep">
    <h2 class="Section-heading">Några av våra kunder</h2>

    <ul class="Clients Grid Grid--center Grid--padded Grid--compensatePadded u-spacingTopDecaSteep">
      {% for client in site.clients %}
        <li class="Grid-item Grid-item--8-of-24 Grid-item-s--6-of-24 Grid-item-m--5-of-24 Grid-item-l--4-of-24 Clients-client" title="{{ client.name }}">
          <h3 class="u-visibilityHidden">{{ client.name }}</h3>

          <div class="Clients-clientInner">
            <div class="Clients-clientInnerInner">
              {% include logotypes/{{ client.name | slugify: "latin" }}.svg %}
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
